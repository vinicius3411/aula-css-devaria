<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A Devaria é uma formação para pessoas que não possuem conhecimento em programação e querem se tornar bons programadores"
    />
    <meta
      name="keyword"
      content="devaria, programação, aulas ao vivo, formação de graça"
    />
    <meta name="author" content="Vinicius Rosa" />
    <!--<meta http-equiv="refresh" content="50" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Public/css/header.css" />
    <link rel="stylesheet" href="/Public/css/footer.css" />
    <link rel="stylesheet" href="/Public/css/fale-conosco.css" />
    <link rel="stylesheet" href="/Public/css/devaria.css" />
    <title>Professores</title>
  </head>

  <body>
    <header>
      <a href="index.html" class="link-logo">
        <img src="/Public/imagens/logo-devaria.svg" alt="Logo Devaria" />
      </a>

      <nav class="menu">
        <ul>
          <li><a href="professores.html">Professores</a></li>
          <li><a href="FaleConosco.html">Fale Conosco</a></li>
          <li><a href="DevStars.html">DevStars</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="title text-center">Fale com a Devaria através desta página</h1>
      <h2 class="sub-title text-center">
        Para mandar uma mensagem para a Devaria, preencha abaixo e clique em
        enviar:
      </h2>

      <section>
        <form action="index.html" class="contact-form margin-horizontal-20px">
          <div>
            <label>Nome: </label
            ><input type="text" name="nome" maxlength="70" required="true" />
          </div>
          <div>
            <label>E-mail: </label
            ><input type="text" name="email" maxlenth="150" required="true" />
          </div>
          <div>
            <label>Comentários: </label
            ><textarea
              name="comentario"
              cols="50"
              rows="4"
              required="true"
            ></textarea>
          </div>
          <div>
            <label>Sexo: </label>
            <input type="radio" name="Sexo" /><span>Feminino</span>
            <input type="radio" name="Sexo" /><span>Masculino</span>
          </div>
          <div>
            <label>Aonde nos conheceu?</label>
            <select name="conheceu">
              <option selected>Youtube</option>
              <option>Amigos</option>
              <option>Google</option>
              <option>Outros</option>
            </select>
          </div>
          <div>
            <input type="checkbox" name="Novidades" value="Aceite" />
            <span>Aceito receber e-mails de novidades</span>
          </div>
          <div>
            <input type="submit" name="enviar" value="Enviar" />
            <input type="reset" name="Limpar" value="Limpar" />
          </div>
        </form>
      </section>
    </main>

    <footer>
      <section>
        <span>contato@devaria.com.br</span> <br />
        <span>Conheça nosso canal no Youtube!</span>
      </section>
    </footer>
  </body>
</html>
